<mat-toolbar color="#eff0f1">
  Ваш заказ/Вход/Регистрация
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close="true">&times;</button>
</mat-toolbar>


<table mat-table [dataSource]="displayedPorscheList()" class="mat-elevation-z8">

  <ng-container matColumnDef="porsche">
    <th mat-header-cell *matHeaderCellDef>Porsche</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
    <td mat-footer-cell *matFooterCellDef><strong>Общая сумма:</strong></td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Цена за 1 porsche, $</th>
    <td mat-cell *matCellDef="let element">{{element.price}}</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef>Количество, porsche </th>
    <td mat-cell *matCellDef="let element">
      <a mat-button (click)="removePorsche(element)">
      <span class="fa fa-minus fa-sm"></span></a>
      {{countPorsches(element)}}
    <a mat-button (click)="addPorsche(element)">
      <span class="fa fa-plus fa-sm"></span></a>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="sum">
    <th mat-header-cell *matHeaderCellDef>Сумма, $</th>
    <td mat-cell *matCellDef="let element">{{calculatePorscheSum(element)}}</td>
    <td mat-footer-cell *matFooterCellDef><strong>{{totalSum}}</strong></td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="removeFromOrder(element)">&times;</button>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

</table>
